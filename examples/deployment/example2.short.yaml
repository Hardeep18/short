deployment:
  containers:
  - expose:
    - port_map: "80"
      protocol: TCP
    image: example/example:latest
    name: example-app
  labels:
    app: example
  maxSurge: 130%
  maxUnavailable: 50%
  name: example-deployment
  replicas: 3
  selector:
    app: example
  status:
    replicas: 1
  version: extensions/v1beta1
