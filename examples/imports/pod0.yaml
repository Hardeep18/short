imports:
- affinity: ./affinity.yaml
  params:
    this_app: ${name}
    colocate_with: backend
- sidecars: ./containers.yaml
  params:
    prefix: ${name}
params:
- name: a name for the app
pod:
  labels:
    app: ${name}
  name: ${name}
  affinity: ${affinity}
  containers:
  - name: ${name}-container
    image: busybox:latest
    tty: true
    stdin: true
  - ${sidecars...}
