imports:
- affinity: ./affinity.yaml
  params:
    this_app: ${name}
    colocate_with: backend
- containers: ./containers.yaml
  params:
    prefix: ${name}
params:
- name: a name for the app
exports:
- default: the pod
  value:
    pod:
      labels:
        app: ${name}
      name: ${name}
      affinity: ${affinity}
      containers:
      - name: ${name}-container
        image: busybox:latest
        tty: true
        stdin: true
      - ${containers.sidecars...}
