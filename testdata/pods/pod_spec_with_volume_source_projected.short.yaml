pod:
  annotations:
    meta: _test
  cluster: test_cluster
  labels:
    app: meta_test
  name: meta_test
  namespace: test
  version: v1
  volumes:
  - name: test_volume
    sources:
    - secret:
        items:
        - key: key
          mode: 420
          path: /path/to/key
        name: secret_name
    - config_map:
        items:
        - key: key
          mode: 420
          path: /path/to/key
        name: config_map_name
    - downward_api:
        items:
        - field_ref:
            field_path: /path/to/data
          mode: 420
          path: /path/to/downwardapi
    type: projected

