pod:
  annotations:
    meta: _test
  cluster: test_cluster
  labels:
    app: meta_test
  name: meta_test
  namespace: test
  version: v1
  volumes:
  - cm-name: config_map_name
    default_mode: 420
    items:
    - key: root
      mode: 420
      path: path.to.key
    name: test_volume
    optional: true
    type: config-map

